<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" type="image/jpg" href="./favicon.png" />
		<script
			src="https://kit.fontawesome.com/313ff853e5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Tic-tac-toe</h1>

		<div class="modal" id="result">
			<div class="modal-content">
				<p id="result-message"></p>
				<button type="button" id="new-match-button">New match</button>
			</div>
		</div>
		<div class="modal" id="change-name-1-modal">
			<div class="modal-content">
				<p>Change Player 1 name:</p>
				<input type="text" id="name-field-1" autocomplete="off" />
				<input type="button" id="submit-1" value="OK" />
			</div>
		</div>
		<div class="modal" id="change-name-2-modal">
			<div class="modal-content">
				<p>Change Player 2 name:</p>
				<input type="text" id="name-field-2" autocomplete="off" />
				<input type="button" id="submit-2" value="OK" />
			</div>
		</div>

		<div id="main-container">
			<div id="player1" class="player-info">
				<div id="player1-score">0</div>
				<div class="name-container" id="name-container-1">
					<div id="player1-name"></div>
					<button
						class="change-name"
						id="change-name-1"
						title="Change player's name"
					>
						<i class="fas fa-pen-square edit"></i>
					</button>
				</div>
			</div>
			<div id="play-area">
				<div id="grid-container"></div>
				<button type="button" id="restart-button">Restart</button>
			</div>
			<div id="player2" class="player-info">
				<div id="player2-score">0</div>
				<div class="name-container" id="name-container-2">
					<div id="player2-name"></div>
					<button
						class="change-name"
						id="change-name-2"
						title="Change player's name"
					>
						<i class="fas fa-pen-square edit"></i>
					</button>
				</div>
			</div>
			<script src="./script.js"></script>
		</div>
	</body>
</html>
